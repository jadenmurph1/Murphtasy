<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Mashup Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }
    .player {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .player h2 {
      margin: 0 0 10px;
    }
    .data {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Live Mashup Scoreboard</h1>
  <div class="scoreboard">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <p>Score: <span id="score1">0</span></p>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <p>Score: <span id="score2">0</span></p>
    </div>
  </div>

  <div class="data" id="dataDisplay">Fetching data...</div>

  <script>
    let score1 = 0;
    let score2 = 0;

    async function fetchISS() {
      try {
        const res = await fetch("http://api.open-notify.org/iss-now.json");
        const data = await res.json();
        const { latitude, longitude } = data.iss_position;

        // Fake NFL data (yards)
        const nflPlayer1Yards = Math.floor(Math.random() * 300); // random 0–300
        const nflPlayer2Yards = Math.floor(Math.random() * 300);

        // Simple scoring rules
        score1 = nflPlayer1Yards * 0.1;
        score2 = nflPlayer2Yards * 0.1;

        // Bonus if ISS is over the Western Hemisphere
        if (longitude < 0) {
          score1 += 10;
        } else {
          score2 += 10;
        }

        // Update DOM
        document.getElementById("score1").innerText = score1.toFixed(1);
        document.getElementById("score2").innerText = score2.toFixed(1);
        document.getElementById("dataDisplay").innerText = 
          `ISS Location → Lat: ${latitude}, Lon: ${longitude} | 
           NFL (fake) → P1 Yards: ${nflPlayer1Yards}, P2 Yards: ${nflPlayer2Yards}`;
      } catch (err) {
        console.error("Error fetching data:", err);
        document.getElementById("dataDisplay").innerText = "Error fetching data";
      }
    }

    // Run once on load + every 30 seconds
    fetchISS();
    setInterval(fetchISS, 30000);
  </script>
</body>
</html>
